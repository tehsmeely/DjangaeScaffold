{% load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" href="{% static 'devBlag/css/base.css' %}">

	</head>

	<body>
		{% static 'devBlag/css/base.css' %}
		<h2>Posts</h2>

		{% for post in posts %}
			<h3>{{post.title}}</h3>
			{{post.body|safe|linebreaks}}
			<br>
		{% endfor %}


		<h2>Resources</h2>
		{% for rid in resources %}
			<p>{{rid.filePath}}</p>
			<img src="{% static rid.filePath %}">
		{% endfor %}
	</body>
</html>
