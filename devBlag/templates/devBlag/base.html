{% load staticfiles %}
<head>

	<link rel="stylesheet" href="{% static 'devBlag/css/base.css' %}">

	<!-- jQuery(UI) -->
	<link rel="stylesheet" href="{% static 'devBlag/css/jQuery/jquery-ui.min.css' %}">
	<script src="{% static 'devBlag/js/jQuery/external/jquery/jquery.js' %}"></script>
	<script src="{% static 'devBlag/js/jQuery/jquery-ui.min.js' %}"></script>


	<!-- highlightJS -->
	<!-- from CDN -->
	<!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">-->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/monokai.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>

	<style>
		/* Fonts! */
		@font-face {
			font-family: juice;
			src: url({% static 'devBlag/fonts/juice/JUICE_Regular.ttf' %});
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: juice;
			src: url({% static 'devBlag/fonts/juice/JUICE_Bold.ttf' %});
			font-weight: bold;
			font-style: normal;
		}
		@font-face {
			font-family: juice;
			src: url({% static 'devBlag/fonts/juice/JUICE_Bold_Italic.ttf' %});
			font-weight: bold;
			font-style: italic;
		}
		@font-face {
			font-family: juice;
			src: url({% static 'devBlag/fonts/juice/JUICE_Light.ttf' %});
			font-weight: 500;
			font-size: normal;
		}
		@font-face {
			font-family: juice;
			src: url({% static 'devBlag/fonts/juice/JUICE_Light_Italic.ttf' %});
			font-weight: 500;
			font-size: italic;
		}
		@font-face {
			font-family: juice;
			src: url({% static 'devBlag/fonts/juice/JUICE_Italic.ttf' %});
			font-weight: normal;
			font-style: italic;
		}
		@font-face {
			font-family: roboto;
			src: url({% static 'devBlag/fonts/roboto/Roboto-Regular.ttf' %});
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: roboto;
			src: url({% static 'devBlag/fonts/roboto/Roboto-Bold.ttf' %});
			font-weight: bold;
			font-style: normal;
		}
		@font-face {
			font-family: roboto;
			src: url({% static 'devBlag/fonts/roboto/Roboto-Italic.ttf' %});
			font-weight: normal;
			font-style: italic;
		}

		.menuButton
		{
			display: inline-block;
			padding: 12px;
			margin: 0px 20px;
			position: relative;
			top: 50%;
			-webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			-o-transform: translateY(-50%);
			transform: translateY(-50%);
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			float: right;
			text-align: center;
			border: solid black 1px;
			background-color: #ccc;
			cursor: pointer;
			color: #000;
			font-family: juice;
			font-weight: bold;
			/*font-size: 1.2em;*/
			/*opacity: 0.5;*/
		}
		.menuButton:hover
		{
			background-color: #bbb;
		}

		.userText
		{
			color: #fff;
			float:right;
			margin-right: 20px;
			position: relative;
			top: 50%;
			-webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			-o-transform: translateY(-50%);
			font-family: roboto;
		}
	</style>


	<script>
		$(function(){

		})
	</script>

	{% block headerInsert %}
	{% endblock %}

</head>



<body style="min-height: 100%;">
	{% block banner %}
	<div class="banner">
		{% if user.is_authenticated %}
			<a class="blankLink" href="/logout/?next={{ request.path }}"><div class="menuButton">Log Out</div></a>
			<a class="blankLink" href="/profile/"><div class="menuButton">Profile</div></a>
			<div class="userText"><b>{{user.email}}</b></div>
		{% else %}
			<a class="blankLink" href="/login/?next={{ request.path }}"><div class="menuButton">Log In</div></a>
		{% endif %}
		<a class="blankLink" href="/"><div class="titleText">DevBlag</div></a>
	</div>
	{% endblock %}

	<div class="container">
		{% block container %}
			<p>Container!</p>
		{% endblock %}
	</div>

</body>
