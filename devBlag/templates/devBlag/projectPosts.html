{% extends 'devBlag/base.html' %}

{% block headerInsert %}
	<style>
		.post
		{
			border: solid black 1px;
			border-radius: 4px;
		}
		</style>
{% endblock %}


{% block container %}
	
	
	{% for post in posts %}
		<div class="post">
			<h3>{{post.title}}</h3>
			{{post.body|safe|linebreaks}}
			<br>
		</div>
		<br>
	{% endfor %}

{% endblock %}
