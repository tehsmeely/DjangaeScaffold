{% extends 'devBlag/base.html' %}

{% block headerInsert %}
	<style>
		.post
		{
			border: solid black 1px;
			border-radius: 4px;
			padding: 5px;
		}
	</style>

	<script>
		$(function(){
			$('pre code').each(function(i, block) {
				hljs.highlightBlock(block);
			});
		})
	</script>
{% endblock %}


{% block container %}
	<br><br>
	{% for post in posts %}
		<div class="post">
			<h3>{{post.title}}</h3>
			{{post.body|safe|linebreaks}}
			<br>
		</div>
		<br>
	{% endfor %}

{% endblock %}
