{% extends 'devBlag/base.html' %}

{% block headerInsert %}
	<style>
		
	</style>

	<script>
		$(function(){
			$('pre code').each(function(i, block) {
				hljs.highlightBlock(block);
			});
		})
	</script>
{% endblock %}


{% block container %}
	<br><br>
	{% for post in posts %}
		<div class="post" style="background-color:#{{post.backgroundColour}}">
			<h3>{{post.title}}</h3>
			{{post.body|safe|linebreaksbr}}
			<br>
		</div>
		<br>
	{% endfor %}

{% endblock %}
